<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Heroku Test</title>
</head>
<body>
  <h1>This is my heroku deployment!!!</h1>
  <h2>Grocery Deployment App compiled successfully</h2>
  <img src ="https://www.emilieeats.com/wp-content/uploads/2019/04/vegan-grocery-staples-11.jpg" height = "238" width = "181" alt = "Picture of a bounty of fruit"/>
  <table border = "1" width = "40%"
    summary = "This table provides information about the price of certain groceries">
    <caption><strong>Price of Fruit</strong></caption>
    <thead>
        <tr>
            <th>Fruit</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Envy Apple</td>
            <td>$1.25</td>
        </tr>

        <tr>
            <td>Colombian Orange</td>
            <td>$1.50</td>
        </tr>

        <tr>
            <td>Banana</td>
            <td>$2.00</td>
        </tr>

        <tr>
            <td>Dominican Pineapple</td>
            <td>$3.00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Total</th>

        </tr>
    </tfoot>
</table>
<div id ="page">
    <h1 id = "header">List</h1>
    <h2>Buy Groceries</h2>
    <ul>
        <li id = "one" class="hot">Fresh Figs</li>
        <li id = "two" class="hot">Pine Nuts</li>
        <li id = "three" class="hot">Honey</li>
        <li id = "four" class="hot">Balsalmic Vinegar</li>
